---
comment: matches
name: <var $x.matches('pattern')>
test: |-
  <null:x "The quick brown fox">
  <var --ref $x.matches('quick') />
result: Bedrock::Array 
trim: yes
---
name: <var $x.matches('capture groups')>
test: |-
  <null:x "John Doe">
  <null:r $x.matches('(\\w+)\\s+(\\w+)') />
  <var $r.join(',', $r)>
result: John Doe,John,Doe
trim: yes
---
name: <var $x.matches('global flag', 'g')>
test: |-
  <null:x "banana">
  <null:r $x.matches('a', 'g') />
  <var $r.join(',', $r)>
result: a,a,a
trim: yes
---
name: <var $x.matches('regex-metachars')>
test: |-
  <null:x "1.2.3">
  <null:r $x.matches('\\.', 'g') />
  <var $r.join(',', $r)>
result: .,.
trim: yes
---
name: <var $x.matches('case-insensitive', 'i')>
test: |-
  <null:x "Bedrock">
  <null:r $x.matches('bedrock', 'i') />
  <var $r.join(',', $r)>
result: Bedrock
trim: yes
