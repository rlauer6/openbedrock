---
name: <include --file "/tmp/foo.inc">
test: |-
  <sink><open:foo --mode="w" "/tmp/foo.inc">
  <sink $foo>bar</sink>
  <null $foo.close()>
  </sink><include --file="/tmp/foo.inc">
result: bar
---
name: <include:foo>
test: |-
  <sink><open:foo --mode="w" "foo.inc">
  <sink $foo>bar</sink>
  <null $foo.close()>
  </sink><include:foo --verbose>
result: bar
---
name: <include --dir-prefix=/tmp foo>
test: |-
  <include --verbose --dir-prefix="/tmp" foo>
result: bar
---
name: <include "~foo"> (DOCUMENT_ROOT)
test: |-
  <include --verbose "~foo">
result: bar
---
name: <include:foo.inc>
test: |-
  <include:foo.inc>
result: bar
---
name: <include:boo> (exception)
test: |-
  <include:boo>
error: Unable
---
name: <include $foo>
test: |-
  <sink><null:foo foo>
  </sink><include $foo>
result: bar

