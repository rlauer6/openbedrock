---
name: <include> --file
test: |-
  <sink><open:foo --mode="w" "/tmp/foo.inc">
  <sink $foo>bar</sink>
  <null $foo.close()>
  </sink><include --file="/tmp/foo.inc">
result: bar
---
name: <include> - foo.inc
test: |-
  <sink><open:foo --mode="w" "foo.inc">
  <sink $foo>bar</sink>
  <null $foo.close()>
  </sink><include:foo --verbose>
result: bar
---
name: <include> - dir-prefix=/tmp
test: |-
  <include --verbose --dir-prefix="/tmp" foo>
result: bar
---
name: <include> - DOCUMENT_ROOT
test: |-
  <include --verbose "~foo">
result: bar
---
name: <include> - foo.inc
test: |-
  <include:foo.inc>
result: bar
