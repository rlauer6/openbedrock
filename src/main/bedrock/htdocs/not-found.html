<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe
            UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        img.dino {
            /* The original is 1000x1284, so we constrain it here */
            max-width: 100%;
            height: auto;
            width: 300px; 
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background-color: #88c425; /* Matches the dino green */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #76ac1f;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/not-found.png" alt="Confused Triceratops"
            class="dino">
        
        <h1>Looks like this page has gone extinct.</h1>
        <p>We dug deep, but we couldn't find the artifact you were
        looking for.<br>It might have been moved, deleted, or never
        existed in the first place.</p>
        
        <a href="/" class="btn">Back to Safety (Home)</a>
    </div>

</body>
</html>
