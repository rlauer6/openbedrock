project:
  description: Bedrock
  author:
    name: Rob Lauer
    mailto: rlauer6@comcast.net
pm_module: Bedrock
min-perl-version: 5.010
dependencies:
  requires: requires
  test_requires: test-requires
path:
  pm_module: src/main/perl/lib
  tests: src/main/perl/lib/t
  scripts: src/main/perl/bin
  exe_files: src/main/bash/bin
postamble: postamble
extra-files:
  - NEWS
  - BUGS
  - AUTHORS
  - cpan/postamble
  - ChangeLog
  - src/main/bedrock/config/tagx.xml
  - src/main/bedrock/config/mysql-session.xml
  - src/main/bedrock/config/log4perl.conf
  - src/main/perl/test-tag.pl
  - share:
      - src/main/bedrock/create-session.sql
      - src/main/resources/bedrock-perl5-inc-begin-block.snippet
      - '!/Makefile*/'
      - '!/.*[.]in$/'
  - share/resources/htdocs/img:
      - src/main/resources/htdocs/img/bedbug.jpg
      - src/main/resources/htdocs/img/bedrock.jpg
      - src/main/resources/htdocs/img/br_lcap.gif
      - src/main/resources/htdocs/img/br_rcap.gif
      - src/main/resources/htdocs/img/one.gif
  - share/resources/htdocs:
      - src/main/resources/htdocs/error.rock
  - share/config:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/config
  - share/config/admin:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/config/admin
  - share/cgi-bin:
    - src/main/perl/cgi-bin
  - share/css:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/css
  - share/javascript:
      - src/main/bedrock/javascript
  - share/htdocs:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/htdocs
  - share/img:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/img
  - share/include:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/include
  - share/pebbles:
      - '!/Makefile*/'
      - '!/.*[.]in$/'
      - src/main/bedrock/pebbles
  - t:
      - src/main/perl/t
